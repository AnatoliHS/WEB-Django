{% extends "experiences/person_base.html" %}

{% block title %}
    {{ person }}
{% endblock %}

{% block content %}
    <h2><a href={% url "experiences:person_list" %}>Person</a></h2>
    <h3>{{ person }} | <a href={% url "experiences:person_update" person.pk %}>Update</a></h3>   
<hr>        
        <ul>
                <li>Graduating:<person_graduating_year>{{ person.graduating_year }}</person_graduating_year></li>
                <li>
                    Photo: {{ person.profile_picture }}
                </li>
            
                <li>
                    Role: {{ person.role }}
                </li>
            
        </ul>
    <form style="display:inline;" action={% url "experiences:person_delete" person.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ person }}?')">{% csrf_token %}
        
    </form>

{% endblock %}
