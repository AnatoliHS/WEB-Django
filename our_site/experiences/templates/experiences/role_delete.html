{% extends "experiences/role_base.html" %}

{% block title %}
    Delete {{ role }}
{% endblock %}

{% block content %}
<h2>Delete {{ role }}</h2>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ role }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "experiences:role_detail" role.pk %}>Cancel</a>

{% endblock %}
