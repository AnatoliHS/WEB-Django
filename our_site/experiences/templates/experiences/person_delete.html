{% extends "experiences/person_base.html" %}

{% block title %}
    Delete {{ person }}
{% endblock %}

{% block content %}
<h2>Delete {{ person }}</h2>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ person }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "experiences:person_detail" person.pk %}>Cancel</a>

{% endblock %}
